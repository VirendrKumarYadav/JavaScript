<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navbars</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <div class="navbar"
            style="display: flex; justify-content: space-between; background-color: rgb(218, 221, 191); width: 100vw;">
            <div class="content_head" style="margin-left: 20px;">
                <h1 style="color: rgb(30, 72, 58);">Dynamic Navbar</h1>
            </div>
            <div class="content_list" style="display: flex; justify-content: center; align-items: center;">
                <ul style="display: flex; flex-direction: row; gap: 50px; margin-right: 90px; list-style: none;">
                    <li><a id="home" href="" style="color: rgb(30, 72, 58);" onmouseenter="subList()" onmouseleave="closeList()">Home</a></li>
                    <li><a id="about" href="" style="color: rgb(30, 72, 58);" onmouseenter="subList1()" onmouseleave="closeList()">About</a></li>
                    <li><a id="connect" href="" style="color: rgb(30, 72, 58);"onmouseenter="subList2()" onmouseleave="closeList()" >Contect</a></li>
                    <li><a id="more" href="" style="color: rgb(30, 72, 58);" onclick="alert_box()" >Alert click </a></li>
                    <li><a id="menu" href=""><span class="material-symbols-outlined" style="color: rgb(30, 72, 58);" onmouseenter="list()" onmouseleave="closeList()">
                                menu
                            </span></a></li>
                </ul>
            </div>
        </div>
    </header>
